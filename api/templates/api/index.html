<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container"></div>
<div class=" row">
    <div class="col-6 mx-auto mt-5 text-center">
        <h1 id="app">{{ text }}</h1>
    </div>
</div>
    <script>
        var socket = new WebSocket('ws://localhost:8000/ws/')
        socket.onmessage = function (event) {
        var data = JSON.parse(event.data)
        console.log(data)
        document.querySelector('#app').innerText = data.message
    }
    </script>
</body>
</html>
